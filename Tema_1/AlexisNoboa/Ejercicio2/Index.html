<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medios de Pago</title>

	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.
	css" rel="stylesheet" integrity="sha384-
	Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="Style.css">
	

</head>

<body>
	
	<div id="encabezado">
		<h3>Billing address</h3>
	</div>
		
		<form>
			
			<div class="row">
			
			<div class="col-8">
			<div class="row">
				<div class="col">
					<label for="f_name">First name</label>
					<input type="text" class="form-control" id="f_name" />
				</div>
				<div class="col">
					<label for="l_name">Last name</label>
					<input type="text" class="form-control" id="l_name" />
				</div >
			</div>
			<div class="form-row">
				<div class="col-auto">
      				<label class="sr-only" for="inlineFormInputGroup">Username</label>
      				<div class="input-group mb-2">
        				<div class="input-group-prepend">
          					<div class="input-group-text">@</div>
        				</div>
        				<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
      				</div>
				</div>
			</div>
			<div class="form-row">
 				<div class="form-group">
    				<label for="exampleInputEmail1">Email&nbsp;&nbsp;</label><small id="emailHelp" class="form-text text-muted">(Optional)</small>
    				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
  				</div>
			</div>
			<div class="form-row">
  				<div class="form-group">
    				<label for="inputAddress">Address</label>
    				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  				</div>
			</div>
			<div class="form-row">
  				<div class="form-group">
    				<label for="inputAddress2">Address 2</label>
    				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label class="my-1 mr-2" for="inlineFormCustomSelectCountry">Country</label><br>
  						<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectCountry">
    						<option selected>Choose...</option>
    						<option value="1">One</option>
  						</select>
					</div>	
				</div>
				<div class="col-4">
					<div class="form-group">
						<label class="my-1 mr-2" for="inlineFormCustomSelectState">State</label><br>
  						<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectState">
    						<option selected>Choose...</option>
    						<option value="1">One</option>
  						</select>
					</div>	
				</div>
			    <div class="col-2">
					<div class="form-group">
      					<label for="validationCustom05">Zip</label>
      					<input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
					</div>
    			</div>
			</div>
			
			<div class="row">
				<div class="col">
					
					<hr>	
					<div class="form-check">
  						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  						<label class="form-check-label" for="defaultCheck1">Shipping address is the same as billing address</label>
					</div>
					<div class="form-check">
  						<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
  						<label class="form-check-label" for="defaultCheck2">Save this information for the next time</label>	
					</div>
					<hr>
					
				</div>	
			</div>
			
			<div class="row">
				<div class="col">
					
					<h3>Payment</h3>
					
					<div class="form-check">
  						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  						<label class="form-check-label" for="exampleRadios1">Credit card</label>
					</div>
					<div class="form-check">
  						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  						<label class="form-check-label" for="exampleRadios2">Debit card</label>
					</div>
					<div class="form-check disabled">
  						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  						<label class="form-check-label" for="exampleRadios3">Paypal</label>
					</div>
					
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label for="n_card">Name on card</label>
					<input type="text" class="form-control" id="n_card" />
					<small id="n_cardlHelp" class="form-text text-muted">Full names as displayed on card</small>
				</div>
				<div class="col">
					<label for="c_number">Credit card number</label>
					<input type="text" class="form-control" id="c_number" />
				</div >			
			</div>
			
			<div class="row">
				<div class="col">
					<label for="expiration">Expiration</label>
					<input type="text" class="form-control" id="expiration" />		
				</div>
				<div class="col">
					<label for="cvv">CVV</label>
					<input type="text" class="form-control" id="cvv" />	
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">			
					<hr>
					<button id="b_sub" type="submit" class="btn btn-primary">Continue to chekout</button>
				</div>
			</div>
			</div>
			<div class="col-4">
				
				<div class="row">
					<div class="col-8">
						<h3>Your cart</h3>
					</div>
					
					<div class="col-4">
						<label class="circulo">3</label>
					</div>
				
				</div>
				
					<table class="table table-bordered">
						<tr class="table-light">
							<td>
								<label>Product Name</label><br>
								<small id="d1" class="form-text text-muted">Brief description</small>
							</td>
							<td><small id="d1_1" class="form-text text-muted">$12</small></td>
						</tr>
						<tr class="table-light">
							<td>
							<label>Second Product &nbsp;&nbsp;</label><br>
							<small id="d2" class="form-text text-muted">Brief description</small>
							</td>
							<td><small id="d2_1" class="form-text text-muted">$8</small></td>
						</tr>
						<tr class="table-light">
							<td>
								<label>Third Item </label><br>
								<small id="d3" class="form-text text-muted">Brief description</small>
							</td>
							<td><small id="d3_1" class="form-text text-muted">$5</small></td>
						
						</tr>
						<tr class="table-active">
							<td>
								<label>Promo code </label><br>
								<small id="d4" class="form-text text-muted">EXAMPLE CODE</small>
							</td>
							<td><small id="d4_1" class="form-text text-muted">-$5</small></td>
						</tr>
						<tr class="table-light">
							<td>
								<label>Total(USD)</label><br>
							</td>
							<td><strong>$20</strong></td>
						</tr>
						<tr class="table-light">
							<td>
								<input type="text" name="p_code" id="p_code" placeholder="PromoCode"/>
							</td>
							<td><button type="button" class="btn btn-secondary">Redeem</button></td>
						</tr>
						
					</table>
				
			
			</div>
			</div>
			
		</form>
			
	
	<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle
.min.js" integrity="sha384-
OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
	


</body>
</html>
