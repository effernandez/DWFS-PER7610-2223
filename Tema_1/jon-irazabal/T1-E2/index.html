<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <title>Checkout form</title>
  </head>

  <body>
    <main class="bg-light">
      <section class="py-5 container">
        <div class="row">
          <div class="col-8 mx-auto">
            <form>
              <h4 class="mb-3 mt-5">Billing address</h4>
              <div class="row">
                <div class="form-group col-6 mb-3">
                  <label class="form-label mb-2">First name</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group col-6 mb-3">
                  <label class="form-label mb-2">Last name</label>
                  <input type="text" class="form-control" id="lastname">
                </div>
              </div>

              <div class="form-group col-12 mb-3">
                <label class="form-label mb-2"> Username </label>
                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" id="firstname" placeholder="Username">
                </div>
              </div>

              <div class="form-group col-12 mb-3">
                <label class="form-label mb-2" for="inputEmail">Email (Optional)</label>
                <input type="text" class="form-control" id="email" placeholder="you@example.com">
              </div>

              <div class="form-group col-12 mb-3">
                <label for="inputAddress" class="form-label mb-2">Address</label>
                <input type="text" class="form-control" id="inputAdress" placeholder="1234 Main St">
              </div>

              <div class="form-group col-12 mb-3">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <span class="text-muted">(Optional)</span>
                <input type="text" class="form-control" id="inputAdress2" placeholder="Apartment or suite">
              </div>

              <div class="form-group col-5 mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select class="form-select" name="country">
                  <option value="Spain" selected>Spain</option>
                  <option value="Italy">Italy</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                </select>
              </div>
              <div class="form-group col-4 mb-3">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" name="state">
                  <option value="Madrid">Madrid</option>
                  <option value="Cataluña">Cataluña</option>
                  <option value="País Vasco">País Vasco</option>
                  <option value="Andalucía">Andalucía</option>
                  <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                </select>
              </div>
              <div class="form-group col-3 mb-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="number" class="form-control" id="zip">
              </div>
              <hr>
              <div class="form-check ms-3">
                <input class="form-check-input" type="checkbox" id="inputBillingAddress">
                <label class="form-check-label" for="inputBillingAddress">
                  Shipping address is the same as my billing address
                </label>
              </div>
              <div class="form-check mb-3  ms-3">
                <input class="form-check-input" type="checkbox" id="inputSaveAddress">
                <label class="form-check-label" for="inputSaveAddress">
                  Save this information for the next time
                </label>
              </div>
              <hr>

              <div class="form-group mb-3">
                <h4 class="form-label mb-3"> Payment </h4>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadio"
                  id="radioButtonCreditCard" checked>
                  <label class="form-check-label" for="radioButtonCreditCard"> Credit Card</label>
                </div>

                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadio"
                  id="radioButtonDebitCard">
                  <label class="form-check-label" for="radioButtonDebitCard"> Debit Card</label>
                </div>

                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="radioButtonCard"
                  id="radioButtonPaypal">
                  <label class="form-check-label" for="radioButtonPaypal"> Paypal </label>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6 mb-3">
                    <label class="form-label mb-2" for="inputNameCard"> Name on card </label>
                    <input class="form-control" type="text" id="inputNameCard">
                    <div class="form-text" id="cardHelp"> Full name as displayed on card </div>
                </div>
                <div class="form-group col-6 mb-3">
                    <label class="form-label mb-2" for="inputCardNumber"> Credit card number </label>
                    <input class="form-control" type="number" id="inputCardNumber">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-3 mb-4">
                  <label class="form-label mb-2"> Expiration </label>
                  <input class="form-control" type="text" id="inputCardExpiration">
                </div>
                <div class="form-group col-3 mb-4">
                    <label class="form-label mb-2" for="inputCVV"> CVV </label>
                    <input class="form-control" type="number" id="inputCVV">
                </div>
              </div>

              <hr>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Continue to checkout</button>
              </div>
            </form>
        </div>

        <div class="col-4 mx-auto">
          <div class="mb-3">
            <h4 class="d-flex justify-content-between align-items-start mb-3 mt-5">
              <span>Your cart</span>
              <span class="badge bg-secondary rounded-pill">3</span>
            </h4>
          </div>
          <div class="mb-3">
            <table class="table border">
              <tbody>
                <tr>
                  <th scope="item">
                    <p class ="m-0"> Product name </p>
                    <p class ="fw-lighter text-muted"> Brief description </p>
                  </th>
                  <td class="m-0 text-muted fw-light fs-small text-end">$12</td>
                </tr>

                <tr>
                  <th scope="item">
                    <p class ="m-0"> Second product </p>
                    <p class ="fw-lighter text-muted"> Brief description </p>
                  </th>
                  <td class="m-0 text-muted fw-light fs-small text-end">$8</td>
                </tr>

                <tr>
                  <th scope="item">
                    <p class ="m-0"> Third item </p>
                    <p class ="fw-lighter text-muted"> Brief description </p>
                  </th>
                  <td class="m-0 text-muted fw-light fs-small text-end">$5</td>
                </tr>

                <tr>
                  <th scope="item">
                    <p class ="m-0 text-success"> Promo code </p>
                    <p class ="m-0 text-success"> EXAMPLECODE </p>
                  </th>
                  <td class="m-0 text-muted text-end text-success">-$5</td>
                </tr>

                <tr>
                  <th scope="fw-bolder">
                    <p class ="m-0"> Total(USD) </p>
                  </th>
                  <td class="m-0 fw-bold">$20</td>
                </tr>
              </tbody>
            </table>

            <div class="border">
              <div class="input-group input-group-sm p-2 mw-100">
                <input type="text" class="form-control" placeholder="Promo Code">
                <button type="button" class="btn btn-secondary" id="buttonPromoCode">Redeem</button>
              </div>
            </div>

          </div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      </section>>
    </main>
  </body>
</html>
