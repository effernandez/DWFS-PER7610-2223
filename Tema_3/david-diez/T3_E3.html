<!doctype html>
<html>
    <script lang="javascript">
        function getData() {
            fetch('https://api.chucknorris.io/jokes/random')
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("chiste").innerHTML = data.value;
            })
            .catch(e => {
                document.getElementById("chiste").innerHTML = 'Error fecth query' + e.message;
            });
        }
    </script>

    <head>
        <title>Tema 3 - Ejercicio 3</title>
    </head>
    <body>
        <button type="button" onclick="getData()">Dame un chiste!</button>
        <p id="chiste"></p>
    </body>
</html>
