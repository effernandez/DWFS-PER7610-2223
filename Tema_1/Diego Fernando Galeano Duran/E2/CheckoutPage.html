<html>

    <head>
        <link href="CheckoutPage.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body class="checkout-page">
        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-7">
                    <h2>Billing address</h2>
                    <form>
                        <div class="row my-2">
                            <div class="col-12 col-md-6">
                                <label for="" class="form-label">First name</label>
                                <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12">
                                <label for="usernameInput" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="usernameInput">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="usernameInput">
                                </div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12">
                                <label for="emailInput" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="emailInput">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12">
                                <label for="" class="form-label">Address</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12">
                                <label for="" class="form-label">Address 2 (Optional)</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12 col-md-4">
                                <label for="" class="form-label">Country</label>
                                <select class="form-select" aria-label="Country selection">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="" class="form-label">State</label>
                                <select class="form-select" aria-label="State selection">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <hr>
                        <div class="row my-2">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                    <label class="form-check-label" for="">
                                      Shipping address is the same as my billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                    <label class="form-check-label" for="">
                                      Save this information for the next time
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h2>Payment</h2>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="" checked>
                                    <label class="form-check-label" for="">
                                      Credit card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="">
                                    <label class="form-check-label" for="">
                                      Debit card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="">
                                    <label class="form-check-label" for="">
                                      Paypal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="" class="form-label">Name on card</label>
                                <input type="text" class="form-control" id="">
                                <span>Full name as displayed on card</span>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="" class="form-label">Credit card number</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label for="" class="form-label">Expiration</label>
                                        <input type="text" class="form-control" id="">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="button">Continue to checkout</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Your cart</h2>
                        <span class="items-quantity">3</span>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <b>Product name</b>
                                <span>Brief description</span>
                            </div>
                            <div>$12</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <b>Second product</b>
                                <span>Brief description</span>
                            </div>
                            <div>$12</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <b>Third item</b>
                                <span>Brief description</span>
                            </div>
                            <div>$12</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between benefit-item">
                            <div class="d-flex flex-column">
                                <b>Promo code</b>
                                <span>EXAMPLECODE</span>
                            </div>
                            <div>-$5</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <span>Total (USD)</span>
                            </div>
                            <div>$20</div>
                        </li>
                    </ul>
                    <div class="card mt-3 p-2">
                        <form class="m-0">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code" aria-describedby="promoCodeButton">
                                <button class="btn btn-secondary" type="button" id="promoCodeButton">Redeem</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"crossorigin="anonymous"></script>
    </body>

</html>
