<!DOCTYPE html>
<html lang="en">

<script lang="javascript">
    function generarChiste(){
        fetch('https://api.chucknorris.io/jokes/random')
        .then(response => response.json()) 
        .then(json => {
            console.log(json.value)
            document.body.querySelector("textarea").innerHTML = json.value;
        })
        .catch(e => {
            document.body.querySelector("textarea").innerHTML = 'Problema con fetch' + e.message;
        });
    }

</script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Generador chiste chuck norris</title>
</head>
<body>
    <div class="row justify-content-center align-items-center " style="height: 40vh!important;">
        <button type="button" class="btn btn-primary " onclick="generarChiste()">Generate</button>
        <div class="form-floating" >
            <textarea class="form-control" style="height: 100px"> Here goes the joke</textarea>
        </div>
    </div>
</body>
</html>
