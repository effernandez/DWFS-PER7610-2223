<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
	</head>
	<body>

    <div class="container">

      <div class="row">

        <div class="col col-8 column_a">
          <h1>Billing address</h1>

          <form>

            <div class="container_sub_1">
              <div class="row">

                <div class="col col-6 column_1">
                  <label for = "name">First name</label><br>
                  <input type="text" name="name" id="name" size="40"><br>
                </div>            

                <div class="col col-6 column_2">
                  <label for = "last_name">Last name</label><br>
                  <input type="text" name="last_name" id="last_name" size="40"><br>
                </div> 

              </div>   


              <br>
              <label for = "user_name">Username</label><br>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>                  
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <br>
              <label for ="email">Email(Optional)</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com"><br>
                  
              <br>
              <label for ="address">Address</label><br>
              <input type="text" name="address" id="address" placeholder="1234 Main street" size="40"><br>

              <br>
              <label for ="address_2">Address 2</label><br>
              <input type="text" name="address_2" id="address_2" placeholder="Apartment or Suite" size="40"><br>

              <br>

              <div class="row">

                <div class="col col-4 column_11">
                  <div class="dropdown">
                    <h2>Country</h2>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose...
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Ecuador</a>
                      <a class="dropdown-item" href="#">Peru</a>
                      <a class="dropdown-item" href="#">Colombia</a>
                    </div>
                  </div>
                </div> 
                

                <div class="col col-4 column_22">
                  <div class="dropdown">
                    <h2>State</h2>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose...
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Pichincha</a>
                      <a class="dropdown-item" href="#">Guayaquil</a>
                      <a class="dropdown-item" href="#">Cuenca</a>
                    </div>
                  </div>
                </div>
                
    
                <div class="col col-4 column_33">
                  <h2>Zip</h2>
                  <input type="text" name="zip" id="zip" size="20"><br>
                </div> 

              </div>

              <br>
              <br>

              <input type="checkbox" name="ship" id="ship" value="ship">
              <label for= "ship">Shipping address is the same as my billing</label><br>

              <input type="checkbox" name="save" id="save" value="save">
              <label for= "save">Save this information for next time</label><br>

              <br>
              <h1>Payment</h1>

              <input type="radio" name="card" id="card" value="card">
              <label for= "card">Credit card</label><br>

              <input type="radio" name="debit" id="debit" value="debit">
              <label for= "debit">Debit card</label><br>

              <input type="radio" name="paypal" id="paypal" value="paypal">
              <label for= "paypal">Paypal</label><br>

              <br>

              <div class="row">

                <div class="col col-6 column_1">
                  <label for = "name_card">Name on card</label><br>
                  <input type="text" name="name_card" id="name_card" size="40"><br>
                  <div class="form-text">Full name as display on card</div>
                </div>             

                <br>

                <div class="col col-6 column_2">
                  <label for = "credit_card">Credit card number</label><br>
                  <input type="text" name="credit_card" id="credit_card" size="40"><br>
                </div>
                

              </div>
              
              <br>

              <div class="row">

                <div class="col col-3 column">
                  <label for = "expiration">Expiration</label><br>
                  <input type="text" name="expiration" id="expiration"><br>
                </div>             

                <br>

                <div class="col col-3 column">
                  <label for = "cvv">CVV</label><br>
                  <input type="text" name="cvv" id="cvv"><br>
                </div>
                

              </div>
              

              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Continue to checkout</button>
              </div>             
                        
            </div>
            
          </form>

        </div>


        <div class="col col-4 column_b">

          <div class="col-md-8">
            <div class="card mb-8">
              <div class="card-header py-3">
                <h5 class="mb-0">Your Cart</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Product Name
                    <span>$12</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Second Product
                    <span>$8</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Third Item
                    <span>$5</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    PROMO Code
                    <span>$-5</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Total (USD)</strong>
                      
                    </div>
                    <span><strong>$20</strong></span>
                  </li>
                </ul>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Promo Code" aria-label="Promo Code" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Redeem</span>
                  </div>
                </div>



        </div>
        
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            
	</body>
</html>
