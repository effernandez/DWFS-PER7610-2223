<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pago de Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container" >
                <div class="row">
                    <div class="col-lg-12">
                        <h1>PAGO DE PRODUCTOS</h1> 
						<center><h3>Selena Pérez/Ejercicio2/Bootstrap</h3></center>
                    </div>  
                </div>                
            </div>
        </header>
        <br>
        <section>
            <div class="container section" >
                <div class="row">
                    <div class="col-lg-8  billing" >
                        <h1>Dirección de envío</h1> 
                        <div class="container">
                            <form class="row g-3">
                                <div class="col-md-6">
                                  <label for="firstName" class="form-label">Nombres</label>
                                  <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-md-6">
                                  <label for="lastName" class="form-label">Apellidos</label>
                                  <input type="text" class="form-control" id="lastName">
                                </div>
                                <label for="usuario" class="form-label">Usuario</label>
                                <div class="col-md-12 input-group ">                                
                                  <span class="input-group-text" id="usuario">@</span>
                                  <input type="text" class="form-control" id="usuario" placeholder="Usuario">                                  
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@hotmail.com">
                                  </div>
                                <div class="col-12">
                                  <label for="address" class="form-label">Dirección</label>
                                  <input type="text" class="form-control" id="address" placeholder="Santo Domingo">
                                </div>
                                <div class="col-12">
                                    <label for="address2" class="form-label">Referencia de su dirección</label>
                                    <input type="text" class="form-control" id="address2" placeholder="Avenida Calazacon frente al colegio X">
                                  </div>
                                  <div class="col-md-6">
                                    <label for="country" class="form-label">País</label>
                                    <select id="country" class="form-select">
                                        <option selected>Seleccione...</option>
										<option>Argentina</option>
										<option>Alemania</option>
										<option>Bélgica</option>
                                        <option>Colombia</option>
										<option>China</option>
										<option>Egipto</option>
										<option>Ecuador</option>
										<option>Estados Unidos</option>
										<option>Francia</option>
										<option>Japón</option>
										<option>México</option>
										<option>Perú</option>
										<option>Uruguay</option>
										<option>Venezuela</option>										
                                      </select>
                                  </div>
                                  <div class="col-md-3">
                                    <label for="state" class="form-label">Estado</label>
                                    <select id="state" class="form-select">
                                        <option selected>Seleccione...</option>
                                        <option>...</option>
                                      </select>
                                  </div>
                                  <div class="col-md-3">
                                    <label for="lastName" class="form-label">Cremallera</label> <!--Zip-->
                                    <input type="text" class="form-control" id="lastName">
                                  </div>
                              <hr>
                              <div class="col-md-12">                                                         
                                   <input class="form-check-input" name="option1"  id="option1" type="checkbox" value="" aria-label="Checkbox for following text input">
                                   <label for="option1" class="form-check-label">La dirección de envío es la misma que mi dirección de facturación<label><br>                               
                                
                              </div>
                              <div class="col-md-12">                            
                                    <input class="form-check-input" name="option2"  type="checkbox" id="option2" value="" aria-label="Checkbox for following text input">
                                    <label for="option2"class="form-check-label" > Guarda esta información para la próxima vez</label><br><!--Save this information for next time-->
                              </div>
                              <hr>
                              <div class="container">
                                    <h1>Pago</h1>
                                    <div class="col-md-6">                                                                  
                                        <input class="form-check-input " type="radio" id="radio1" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio1"class="form-check-label" > Tarjeta de Crédito</label><br>
                                    </div>
                                    <div class="col-md-6">                                        
                                        <input class="form-check-input " type="radio" id="radio2" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio2"class="form-check-label" > Tarjeta de Débito </label><br>                                 
                                    </div>
                                    <div class="col-md-6">                                                                  
                                        <input class="form-check-input " type="radio" id="radio3" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio3"class="form-check-label" > Paypal</label><br>
                                    </div>
                                    <br>
                                        <div class="row">                                                              
                                            <div class="col-6">
                                                <label for="nameCard" class="form-label">Nombre en la Tarjeta</label>
                                                <input type="text" id="nameCard" class="form-control"  name="card"><!--<div class="form-text">Nombre de tarjeta</div>-->
                                            </div>
                                            <div class="col-6">
                                                <label for="credit" class="form-label">Número de la tarjeta</label>
                                                <input type="text" id="credit" class="form-control"  name="credit">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="expiration" class="form-label">Caducidad</label>
                                                <input type="text" id="expiration" class="form-control"  name="expiration">
                                                
                                            </div>
                                            <div class="col-md-4">
                                                <label for="cvv" class="form-label">CVV</label>
                                                <input type="text"  id="cvv" class="form-control"  name="cvv">
                                            </div>
                                        </div>
                              </div>
                              <hr>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">Continuar para pagar</button>
                              </div>
                              </form>
                        </div>

                    </div>
                    <div class="col-lg-4  cart" >
                        <h1>Tu Carrito</h1> 

                        <table class="table rounded-corners ">
                          
                            <tr>
                                <td><h5>
                                        <label for="product1" class="form-label">Primer Producto</label>
                                    </h5>
                                    <div class="form-text">Breve descripción</div>
                                </td>
                                <td><div class="text-secondary align-cart" >$34 </div></td>
                            </tr>
                            <tr>
                                <td><h5>
                                    <label for="product2" class="form-label">Segundo Producto</label>
                                    </h5>
                                    <div class="form-text ">Breve descripción</div>
                                </td>
                                <td><div class="text-secondary align-cart">$16</div></td>
                            </tr>
                            <tr>
                                <td><h5> <label for="product2" class="form-label">Tercer Producto</label> </h5>
                                    <div class="form-text">Breve descripción</div>
                                </td>
                                <td> <div class="text-secondary align-cart">$45</div>  </td>
                            </tr>
                            <tr>
                                <td>
                                    <div >
                                        <strong>
                                        <label for="promoCode" class="form-label ">Descuento</label>
                                    </strong>
                                   </div>
                                </td>
                                <td>
                                    <strong>
                                    <div class="align-cart ">-$8,75</div> <!--class="text-success " color green-->
                            </strong>
                                </td>
                            </tr>
                            <tr><td>  <h5>Total (USD)</h5> </td>
                                <td>
                                    <strong><div class="align-cart">$86,25</div></strong>
                                </td>
                            </tr>
                          </table>
                    </div>
                </div>
				</div>
        </section>
        <footer>
		<script  src =" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integridad =" sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " origen cruzado =" anónimo "/>

        </footer>
		
    </body>
</html>
