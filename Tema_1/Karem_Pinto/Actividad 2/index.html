<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Style.css" />
		<title>Actividad 2</title>
	</head>
	<body style="background-color: #f1eeee">
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Tema 1: Actividad 2</span>
			</div>
		</nav>
		<div class="container d-flex flex-row pt-5">
			<div class="col-7">
				<h1>Billing Address</h1>
				<form class="pt-2 pe-5">
					<div class="d-flex flex-row">
						<div class="mb-3 col-6 pe-2">
							<label for="name" class="form-label">First Name</label>
							<input type="text" class="form-control" id="name" />
							<!-- aria-describedby="nameHelp" -->
							<!-- <div id="nameHelp" class="form-text">
							We'll never share your email with anyone else.
						</div> -->
						</div>
						<div class="mb-3 col-6 ps-2">
							<label for="lastname" class="form-label">Last Name</label>
							<input type="text" class="form-control" id="lastname" />
							<!-- aria-describedby="lastnameHelp" -->
							<!-- <div id="nameHelp" class="form-text">
							We'll never share your email with anyone else.
						</div> -->
						</div>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input
							type="text"
							class="form-control"
							placeholder="Username"
							aria-label="Username"
							aria-describedby="basic-addon1"
						/>
					</div>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text">
							We'll never share your email with anyone else.
						</div>
					</div>
					<div class="mb-3">
						<label for="address1" class="form-label">Address</label>
						<input
							type="address"
							class="form-control"
							id="address1"
							placeholder="1234 Main St"
						/>
					</div>
					<div class="mb-3">
						<div class="d-flex flex-row">
							<label for="address2" class="form-label">Address </label>
							<div id="address2Help" class="form-text">(optional)</div>
						</div>

						<input
							type="address"
							class="form-control"
							id="address2"
							aria-describedby="address2Help"
							placeholder="Apartment or suite"
						/>
					</div>
					<div class="d-flex flex-row">
						<div class="mb-3 col-5 pe-5">
							<label for="country" class="form-label">Country</label>
							<select id="country" class="form-select">
								<option>Choose...</option>
							</select>
						</div>
						<div class="mb-3 col-4 pe-5">
							<label for="state" class="form-label">State</label>
							<select id="state" class="form-select">
								<option>Choose...</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="zip" class="form-label">Zip</label>
							<input type="text" class="form-control" id="zip" />
						</div>
					</div>
					<hr />
					<div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkAddress" />
								<label class="form-check-label" for="checkAddress">
									Checking address is the same as my billing address
								</label>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkAddress" />
								<label class="form-check-label" for="checkAddress">
									Save this information for the next time
								</label>
							</div>
						</div>
					</div>
					<hr />
					<div>
						<legend>Payment</legend>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkCreditCard" />
								<label class="form-check-label" for="checkCreditCard">
									Credit Card
								</label>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkDebitCard" />
								<label class="form-check-label" for="checkDebitCard"> Debit Card </label>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkPaypal" />
								<label class="form-check-label" for="checkPaypal"> Paypal </label>
							</div>
						</div>
					</div>
					<div class="d-flex flex-row">
						<div class="mb-3 pe-5 col-6">
							<label for="nameOnCard" class="form-label">Name on Card</label>
							<input
								type="text"
								class="form-control"
								id="nameOnCard"
								aria-describedby="nameOnCardHelp"
							/>
							<div id="nameOnCardHelp" class="form-text">
								Full name displayed on card.
							</div>
						</div>
						<div class="mb-3 col-6">
							<label for="creditCardNumber" class="form-label">Credit card number</label>
							<input type="text" class="form-control" id="creditCardNumber" />
						</div>
					</div>
					<div class="d-flex flex-row">
						<div class="mb-3 pe-5">
							<label for="expiration" class="form-label">Expiration</label>
							<input type="text" class="form-control" id="expiration" />
						</div>
						<div class="mb-3 col-2">
							<label for="cvv" class="form-label">CVV</label>
							<input type="text" class="form-control" id="cvv" />
						</div>
					</div>
					<hr />

					<button type="submit" class="btn btn-primary col-12">Continue Checkout</button>
				</form>
			</div>
			<div class="col-5">
				<div class="d-flex flex-row">
					<h3 class="justify-content-between">
						You cart <span class="badge bg-secondary rounded-pill">4</span>
					</h3>
				</div>
				<div>
					<div class="card">
						<div class="card-body d-flex flex-row justify-content-between">
							<div>
								<h5 class="card-title">Product name</h5>
								<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
							</div>
							<div class="align-self-center">
								<h6 class="card-subtitle mb-2 text-muted">$12</h6>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body d-flex flex-row justify-content-between">
							<div>
								<h5 class="card-title">Second product</h5>
								<h6 class="card-subtitle mb-2 text-muted">brief description</h6>
							</div>
							<div class="align-self-center">
								<h6 class="card-subtitle mb-2 text-muted">$8</h6>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body d-flex flex-row justify-content-between">
							<div>
								<h5 class="card-title">Third item</h5>
								<h6 class="card-subtitle mb-2 text-muted">Brief description</h6>
							</div>
							<div class="align-self-center">
								<h6 class="card-subtitle mb-2 text-muted">$5</h6>
							</div>
						</div>
					</div>
					<div class="card text-white bg-secondary green-text">
						<div class="card-body d-flex flex-row justify-content-between">
							<div>
								<h5 class="card-title">Promo code</h5>
								<h6 class="card-subtitle mb-2">EXAMPLE CODE</h6>
							</div>
							<div class="align-self-center">
								<h6 class="card-subtitle mb-2">-$5</h6>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body d-flex flex-row justify-content-between">
							<div>
								<h5 class="card-title">Total (USD)</h5>
							</div>
							<div class="align-self-center">
								<h6 class="card-subtitle mb-2 text-muted">$20</h6>
							</div>
						</div>
					</div>
				</div>
				<div class="bg-light mt-3">
					<div class="input-group mb-3 p-3">
						<input
							type="text"
							class="form-control"
							placeholder="Promo code"
							aria-label="Promo code"
							aria-describedby="button-addon2"
						/>
						<button class="btn btn-outline-secondary" type="button" id="button-addon2">
							Redeem
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
