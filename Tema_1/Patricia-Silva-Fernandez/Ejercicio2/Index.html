<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title> Formulario checkout </title>
    </head>
    <body>
        <form>
            <div class="bloque">
                <h2>Billing address</h2>
                <div id="nombre" class="">
                    <div class="form-group name">
                        <label for="inputFName">First name</label>
                        <input type="text" class="form-control" id="inputFName">
                    </div>
                    <div class="form-group name">
                        <label for="inputLName">Last name</label>
                        <input type="text" class="form-control" id="inputLName">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="Username">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" id="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email">Email</label>
                    <span> (Optional) </span>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="form-group ">
                    <label for="dir">Address</label>
                    <input type="text" class="form-control" id="dir" placeholder="1234 Main St">
                </div>
                <div class="form-group ">
                    <label for="dir">Address 2</label>
                    <span> (Optional) </span>
                    <input type="text" class="form-control" id="dir" placeholder="Apartment or Suite">
                </div>
                <div class="ultFila ">
                    <div class="form-group" id="selPais">
                        <label for="pais">Country</label>
                        <br>
                        <select class="custom-select" id="pais">
                            <option selected>Choose...</option>
                            <option value="1">España</option>
                            <option value="2">Inglaterra</option>
                            <option value="3">Portugal</option>
                        </select>
                    </div>
                    <div class="form-group" id="selEstado">
                        <label for="estado">Country</label>
                        <br>
                        <select class="custom-select" id="estado">
                            <option selected>Choose...</option>
                            <option value="1">España</option>
                            <option value="2">Inglaterra</option>
                            <option value="3">Portugal</option>
                        </select>
                    </div>
                    <div class="form-group" id="inZip">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>
                <hr>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">
                    Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2">
                    Save this inforation for the next time
                    </label>
                </div>
                <hr>
                <h2>Payment</h2>
                <div class=" form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Credit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Debit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Paypal</label>
                    </div>
                </div>
                <div id="tarjeta" class="">
                    <div class="form-group name">
                        <label for="nameTar">Name on card</label>
                        <input type="text" class="form-control" id="nameTar">
                        <small class="form-text text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="form-group name">
                        <label for="numberTar">Credit card number</label>
                        <input type="number" class="form-control" id="numberTar">
                    </div>
                </div>
                <div id="datosTar" class="">
                    <div class="form-group name">
                        <label for="expTar">Expiration</label>
                        <input type="date" class="form-control" id="expTar">
                    </div>
                    <div class="form-group name">
                        <label for="cvvTar">CVV</label>
                        <input type="number" class="form-control" id="cvvTar">
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary ">Continue to checkout</button>
            </div>
            <div class="lista">
                <h2 class="grey">Your cart</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <label class="bold">Product name</label>
                        <span class="right">$12</span><br>
                        <span>Brief description</span>
                    </li>
                    <li class="list-group-item">
                        <label class="bold">Second product</label>
                        <span class="right">$8</span><br>
                        <span>Brief description</span>
                    </li>
                    <li class="list-group-item">
                        <label class="bold">Third item</label>
                        <span class="right">$5</span><br>
                        <span>Brief description</span>
                    </li>
                    <li class="list-group-item promo">
                        <label class="bold">Promo code</label>
                        <span class="right">-$5</span><br>
                        <span>D5645</span>
                    </li>
                  </ul>
            </div>
          </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>     
    </body>
</html>
