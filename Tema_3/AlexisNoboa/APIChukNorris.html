<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Jokes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.
	css" rel="stylesheet" integrity="sha384-
	Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script lang="javascript">

        function gBromas() {

            try {
                //alert("Hola");
                const t = document.getElementById('texto');
                const url = "https://api.chucknorris.io/jokes/random";
                fetch(url)
                    .then(response => {

                        //alert(response);
                        return response.json()

                    }).then(data => {

                        // Work with JSON data here
                        //alert(data.value);

                        t.innerText = data.value;
                        //box.appendChild(p);
                    })
            } catch (e) {

                document.body.querySelector('p').innerText = 'Error con las bromas motivo: ' + e.message;
            }

        }



    </script>


</head>

<body>

    <div class="card">
        <h1>Chuck Norris Jokes</h1>

        <button type="button" class="btn btn-primary" onclick="gBromas()">Joke</button>
        <br />
        <br />
        <p id="texto" class="lead"></p>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle
.min.js" integrity="sha384-
OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>



</body>

</html>
