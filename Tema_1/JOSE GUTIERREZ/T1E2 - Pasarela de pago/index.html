<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago Gutiérrez José | 2022</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <div class="custom-title">
                    <h3>Mi pasarela de pago</h3>
            
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-7 detalle-compra">

                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page">Carrito</li>
                        <li class="breadcrumb-item active" aria-current="page">Información de Envio</li>
                        <li class="breadcrumb-item" aria-current="page">Pagos</li>
                    </ol>
                </nav>

                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-default">Información de contacto</span>
                  </h4>

                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="name" required>
                        <label for="name">Nombres y Apellidos</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="dni" class="form-control" id="dni" required>
                        <label for="dni">DNI</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="phone" class="form-control" id="phone" required>
                        <label for="phone">Teléfono</label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" name="phone" class="form-control" id="phone" required>
                                <label for="phone">Teléfono</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" name="phone" class="form-control" id="phone" required>
                                <label for="phone">Código postal</label>
                            </div>
                          </div>
                    </div>
                   
                    <div class="footer-detalle">
                        <button class="mb-4 btn btn-primary" type="submit">Continuar con el pago</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 total-compra">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-default">Mi carrito</span>
                    <span class="badge bg-primary rounded-pill">1</span>
                </h4>

                <div class="row mb-2">
                    <div class="col-md-12">
                      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                          <h4 class="mb-0">Camiseta Hombre Oficial Club Nacional</h4>
                          <p class="card-text mb-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ipsum modi tenetur error.</p>
                        
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img class="bd-placeholder-img" width="200" height="auto" src="https://cdn.shopify.com/s/files/1/0120/6485/0016/products/El-Nacional---camiseta-principal-34_1024x1024.jpg?v=1647979074" alt="producto">
                          
                        </div>
                      </div>
                    </div>
                   
                </div>

                <hr class="my-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-default">Total</span>
                </h4>
                <p>$ 45,50</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
