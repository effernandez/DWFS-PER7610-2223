<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="Style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3"><strong>Billing Address</strong></h4>
                </div>
                <div class="col-6 mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-6 mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                               aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="emailimput" class="form-label">Email <span class="text-secondary">(Optional)</span></label>
                    <input type="email" class="form-control" id="emailimput" aria-describedby="emailHelp"
                           placeholder="you@example.com">
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="addresimput" class="form-label">Addres</label>
                    <input type="text" class="form-control" id="addresimput" aria-describedby="emailHelp"
                           placeholder="1234 Main St">
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="addresimput2" class="form-label">Addres 2 <span class="text-secondary">(Optional)</span></label>
                    <input type="text" class="form-control" id="addresimput2" aria-describedby="emailHelp"
                           placeholder="1234 Main St">
                </div>
                <div class="col-12 mb-3">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="inputState1" class="form-label">Country</label>
                            <select id="inputState1" class="form-control">
                                <option selected>Choose...</option>
                                <option>Ecuador</option>
                                <option>Espa√±a</option>
                                <option>Colombia</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="inputState2" class="form-label">State</label>
                            <select id="inputState2" class="form-control">
                                <option selected>Choose...</option>
                                <option>Guayas</option>
                                <option>Milagro</option>
                                <option>Naranjito</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-2">
                    <hr>
                </div>
                <div class="col-lg-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Shiping address is the same as my billing address
                    </label>
                </div>
                <div class="col-lg-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Save this information for next time
                    </label>
                </div>
                <div class="col-12 mb-3">
                    <hr>
                </div>
                <div class="col-12">
                    <h4 class="mb-3"><strong>Payment</strong></h4>
                </div>
                <div class="col-lg-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                           value="option1"
                           checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Credit card
                    </label>
                </div>
                <div class="col-lg-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                           value="option2">
                    <label class="form-check-label" for="exampleRadios2"> Debit card  </label>
                </div>
                <div class="col-lg-12 mb-3">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                           value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Paypal
                    </label>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="namecard" class="form-label">Name on card</label>
                    <input type="email" class="form-control" id="namecard">
                    <small id="emailHelp" class="form-text text-muted">Full name as displayed on card.</small>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="cardnumber" class="form-label">Credit card number</label>
                    <input type="email" class="form-control" id="cardnumber">
                </div>
                <div class="col-lg-3">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="email" class="form-control" id="expiration">
                </div>
                <div class="col-lg-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="email" class="form-control" id="cvv">
                </div>
                <div class="col-12 mt-3 mb-2">
                    <hr/>
                </div>

                <button type="button" class="btn btn-primary btn-large">Continue to checkout</button>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="text-secondary"><b>Your cart</b></h4>
                        <span class="badge circle circle-md bg-secondary mr-2"><span>3</span></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <div class="list-group mb-3">
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1"><strong>Product Name</strong></h6>
                                <span class="text-secondary"><b>$12</b></span>
                            </div>
                            <p class="mb-1 text-secondary">Brief description</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1"><strong>Second Product</strong></h6>
                                <span class="text-secondary bold"><b>$8</b></span>
                            </div>
                            <p class="mb-1 text-secondary">Brief description</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1"><strong>Thrid item</strong></h6>
                                <span class="text-secondary"><b>$5</b></span>
                            </div>
                            <p class="mb-1 text-secondary">Brief description</p>
                        </a>
                        <a href="#"
                           class="list-group-item list-group-item-action flex-column align-items-start text-success">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1"><strong>Promo code</strong></h6>
                                <span><b>-$5</b></span>
                            </div>
                            <p class="mb-1">EXAMPLECODE</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1"><strong>Total (USD)</strong></h6>
                                <span><b>$20</b></span>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="col-12 ">
                    <div class="border p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code"
                                   aria-label="Recipient's username"
                                   aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">Reedem</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
