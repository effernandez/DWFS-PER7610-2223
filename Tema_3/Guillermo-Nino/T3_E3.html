
<!doctype html>
<html lang="en">
    <script lang="javascript">
        function obtenerChiste() {
            fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json()) 
            .then(json => {
                console.log(json.value)
                document.getElementById("chiste").innerHTML = json.value;
            })
            .catch(() => alert("API Could not be reached at this time"))
        }
    </script>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Guillermo Nino">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>  
            </svg>
            <h1 class="display-5 fw-bold mt-2">Random Chuck Norris Joke</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4 mt-4">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="obtenerChiste()">New joke</button>
                </div>
                <p class="lead mb-4" id="chiste">Ready for a joke?</p>
            </div>
        </div>
    </main>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
